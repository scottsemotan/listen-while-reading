<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <title>Search For Album</title>
</head>
<body>
    <nav class="black">
        <div class="nav-wrapper">
            <div class="container">
                <a href="#!" class="brand-logo">Listen While Reading</a>
            </div>
        </div>
    </nav>
    <br>

    <section>
        <div id="content">
            <div class="row">
                <div class="col s6">
                    <form action="" id="channel-form">
                        <div class="input-field col s6">
                            <input type="text" placeholder="Enter Channel Name" id="channel-input">
                            <input type="submit" value="Get Channel Data" class="btn grey lighten-2">
                        </div>
                    </form>

                </div>
                <div id="channel-data" class="col s6"></div>
            </div>
            <div class="row" id="video-container"></div>
        </div>
    </section>

<br>
    <div>
        <div class="form-group">
            <input type="text" class="form" id="movieSelection" aria-describedby="" placeholder="Enter movie choice">
        </div>
        <button type="submit" class="btn btn-primary" id="submitButton">Submit</button>   
    </div>
<br>

        <div class="container">
            <button class="btn red" id="signout-button"> Sign Out</button>
        </div>


        <!--- Area for movie cards --->
        <div id="movieBody">
            <div class="card-deck" >
                <div class="row" id="cards">

                </div>
            </div>
        </div>
    </div>
<!-- Insert these scripts at the bottom of the HTML, but before you use any Firebase services -->
    <!-- Firebase App (the core Firebase SDK) is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/7.16.1/firebase-app.js"></script>

    <!-- If you enabled Analytics in your project, add the Firebase SDK for Analytics -->
    <script src="https://www.gstatic.com/firebasejs/7.16.1/firebase-analytics.js"></script>
  
    <!-- Add Firebase products that you want to use -->
    <script src="https://www.gstatic.com/firebasejs/7.16.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.16.1/firebase-firestore.js"></script>

    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script async defer src="https://apis.google.com/js/api.js" onload="this.onload=function(){};handleClientLoad()" 
        onreadystatechange="if (this.readyState === 'complete') this.onload()"></script>
    <script src="/moviesearch.js"></script>
</body>
</html>
