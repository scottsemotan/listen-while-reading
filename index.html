<!DOCTYPE html>
<html lang="en">
<head>
    
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="index.css"> 

    <title>Big City Trailers</title>
</head>
<body>
  
    <!-- Insert these scripts at the bottom of the HTML, but before you use any Firebase services -->
  
    <!-- Firebase App (the core Firebase SDK) is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/7.16.1/firebase-app.js"></script>
  
    <!-- If you enabled Analytics in your project, add the Firebase SDK for Analytics -->
    <script src="https://www.gstatic.com/firebasejs/7.16.1/firebase-analytics.js"></script>
  
    <!-- Add Firebase products that you want to use -->
    <script src="https://www.gstatic.com/firebasejs/7.16.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.16.1/firebase-firestore.js"></script>

<div class="gradient">
  <canvas id="canvas-complex"></canvas>
</div>

<div class= container>
    <div class="row" style="height: 500px">
      <div class=" col-12 ml-2">
        <h2 class="siteName">Big City Trailers</h2>
      </div>
    </div>

      <div class="row" style="height: 100px">
        <div class="col-3">
        </div>
        <div class="col-3">
        <button type="button" id="mySignOn" class="btn btn-outline-primary" onclick=callGoogleSignIn() >Sign in with GOOGLE</button>
      </div>
      <div class="col-1">
        <span style="color: white;">Or</span>
      </div>
      <!-- Trigger the modal with a button -->
      <div class="col-2">
      <button type="button" class="btn btn-outline-success " data-toggle="modal" data-target="#myModal">Register</button>
    </div>
    <div class="col-3">
    </div>
  <!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
  
    <div class="modal-content">
      <div class="modal-header text-center">
        <h4 class="modal-title w-100 font-weight-bold">Register</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body mx-3">
        <div class="md-form mb-5">
          <i class="fas fa-user prefix grey-text"></i>
          <input type="text" id="formName" class="form-control validate">
          <label data-error="wrong" data-success="right" for="formName">Your name</label>
        </div>
        <div class="md-form mb-5">
          <i class="fas fa-envelope prefix grey-text"></i>
          <input type="email" id="formEmail" class="form-control validate">
          <label data-error="wrong" data-success="right" for="formEmail">Your email</label>
        </div>

        <div class="md-form mb-4">
          <i class="fas fa-lock prefix grey-text"></i>
          <input type="password" id="formPass" class="form-control validate">
          <label data-error="wrong" data-success="right" for="formPass">Your password</label>
        </div>
      </div>
      <div class="modal-footer d-flex justify-content-center">
        <button id="signUp" onsubmit="" class="btn btn-deep-orange">Submit</button>
      </div>
    </div>
  </div>
</div>
 </div>
</div>

<script src="granim.min.js"></script>
<script src="index.js"></script>
</body>
</html>
