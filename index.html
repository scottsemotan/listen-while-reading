<!DOCTYPE html>
<html lang="en">

<head>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="index.css">

  <title>Big City Trailers</title>
</head>

<body>

  <div>
    <canvas id="canvas-image-blending"></canvas>
  </div>

  <div class=container>
    <div class="row" style="height: 600px">
      <div class=" col-12 ml-2">
        <h2 class="siteName">Big City Trailers</h2>
      </div>
    </div>

    <div class="row" style="height: 100px">

      <!-- Trigger the modal with a button -->
      <div class="col-5">
      </div>
      <div class="col-2 ml-4">
        <button id="buttonReg" type="button" class="btn btn-outline-success " data-toggle="modal"
          data-target="#myModal">Register</button>
      </div>
      <div class="col-5">
      </div>

      <!-- Modal -->
      <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog">

          <div class="modal-content">
            <div class="modal-header text-center">
              <h4 class="modal-title w-100 font-weight-bold">Register</h4>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body mx-3">
              <div class="md-form mb-5">
                <i class="fas fa-user prefix grey-text"></i>
                <input type="text" id="formName" class="form-control validate">
                <label data-error="wrong" data-success="right" for="formName">Your name</label>
              </div>
              <div class="md-form mb-5">
                <i class="fas fa-envelope prefix grey-text"></i>
                <input type="email" id="formEmail" class="form-control validate">
                <label data-error="wrong" data-success="right" for="formEmail">Your email</label>
              </div>

              <div class="md-form mb-4">
                <i class="fas fa-lock prefix grey-text"></i>
                <input type="password" id="formPass" class="form-control validate">
                <label data-error="wrong" data-success="right" for="formPass">Your password</label>
              </div>
            </div>
            <div class="modal-footer d-flex justify-content-center">
              <button id="signUp" onsubmit="" class="btn btn-deep-orange">Submit</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="granim.min.js"></script>
  <script src="index.js"></script>
</body>

</html>
